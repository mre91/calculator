<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <meta name="author" content="mre91">
    <meta name="description" content="on-screen calculator">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div id="container">
        <div id="display">
            <div id="previousDisplay"></div>
            <div id="currentDisplay"></div>
        </div>
        <button data-operation class="span-two" id="c" type="button">C</button>
        <button data-operation id="del" type="button">DEL</button>
        <button data-operation class="operation" id="/" type="button">รท</button>
        <button data-number id="7" type="button">7</button>
        <button data-number id="8" type="button">8</button>
        <button data-number id="9" type="button">9</button>
        <button data-operation class="operation" id="x" type="button">x</button>
        <button data-number id="4" type="button">4</button>
        <button data-number id="5" type="button">5</button>
        <button data-number id="6" type="button">6</button>
        <button data-operation class="operation" id="-" type="button">-</button>
        <button data-number id="1" type="button">1</button>
        <button data-number id="2" type="button">2</button>
        <button data-number id="3" type="button">3</button>
        <button data-operation class="operation" id="+" type="button">+</button>
        <button data-number class="span-two" id="0" type="button">0</button>
        <button data-number id="." type="button">.</button>
        <button data-operation class="operation" id="=" type="button">=</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
